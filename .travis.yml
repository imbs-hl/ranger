language: r
sudo: required
dist: trusty
warnings_are_errors: true

before_install:
  - cd ./ranger-r-package/ranger

r:
  - oldrel
  - release
  - devel
  
r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'covr::coveralls(quiet = FALSE)'

notifications:
  email:
    recipients:
      - secure:

    on_success: change
    on_failure: change
