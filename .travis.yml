language: r
cache: packages
warnings_are_errors: true
r:
  - oldrel
  - release
  - devel
  
r_github_packages:
  - r-lib/covr

after_success:
  - Rscript -e 'covr::coveralls()'
  
arch:
  - amd64
  - ppc64le
  - s390x
  - arm64
os: linux  # different CPU architectures are only supported on Linux

latex: false
r_check_args: --no-manual --no-build-vignettes --as-cran
pandoc: false

notifications:
  email:
    recipients:
      secure: 
    on_success: change
    on_failure: change
